varDesc['comment'] = "--ABOUT THE AUSTRIAN OPENINGS--</b><dd>"
varDesc['comment'] += 'The Austrian openings are categorized in the following groups: '
varDesc['comment'] += '<ul> '
varDesc['comment'] += '<li>Roadhog Openings (F Tri H, A Bud-Rum) '
varDesc['comment'] += '<li>Houseboat Openings (F Tri H, A Bud-Ser) '
varDesc['comment'] += '<li>Hedgehog Openings (F Tri-Ven) '
varDesc['comment'] += '<li>Blue Water Openings (F Tri-ADR) '
varDesc['comment'] += '<li>Gambit Openings (F Tri-Alb) '
varDesc['comment'] += '<ul> '
varDesc['comment'] += '<li>Balkan Gambit Openings (A Bud-Ser) '
varDesc['comment'] += '<li>Galician Gambit Openings (A Bud-Gal) '
varDesc['comment'] += '<li>Rumanian Gambit Openings (A Bud-Rum) '
varDesc['comment'] += '<li>Tyrolese Gambit Opening (A Bud-Tri, A Vie-Tyr) '
varDesc['comment'] += '</ul> '
varDesc['comment'] += '</ul> '
varDesc['comment'] += ' '
varDesc['aus-hedgehog-sou'] = "HEDGEHOG, SOUTHERN VARIATION</b><dd>"
varDesc['aus-hedgehog-sou'] += 'Better known as the Southern Hedgehog. The opening: F Tri-Ven, A Bud-Ser, '
varDesc['aus-hedgehog-sou'] += 'and A Vie-Gal.  Named and popularised by Richard Sharp.  '
varDesc['aus-hedgehog-sou'] += ' '
varDesc['aus-housboat-hun'] = "HOUSEBOAT, HUNGARIAN VARIATION</b><dd>"
varDesc['aus-housboat-hun'] += "Also known as the Hungarian Houseboat. Richard Sharp's name for the opening: "
varDesc['aus-housboat-hun'] += 'F Tri H, A Bud-Ser, A Vie-Bud. '
varDesc['aus-housboat-hun'] += ' '
varDesc['aus-hedgehog-ffv'] = "HEDGEHOG, FISHER'S FOLLY VARIATION</b><dd>"
varDesc['aus-hedgehog-ffv'] += "Richard Sharp's name for the opening: F Tri-Ven, A Bud-Rum, A Vie-Boh. "
varDesc['aus-hedgehog-ffv'] += ' '
varDesc['aus-hogal'] = "GALICIAN GAMBIT, HEAD-ON GALICIAN VARIANT</b><dd>"
varDesc['aus-hogal'] += "The Head-On Galician is Richard Sharp's name for the opening: F Tri-Alb, "
varDesc['aus-hogal'] += 'A Vie-Gal and A Bud-Gal.  Sure to keep Galicia vacant or Austrian, it is '
varDesc['aus-hogal'] += 'among the safer Gambits, but relies entirely on Italian and Turkish  '
varDesc['aus-hogal'] += 'friendship to be able to earn a single 1901 build. '
varDesc['aus-hogal'] += ' '
varDesc['aus-hedgehog-but'] = "BUTLER HEDGEHOG (NANAMAVEU)</b><dd>"
varDesc['aus-hedgehog-but'] += 'Named after Christian Butler, the Butler Hedgehog (also called the '
varDesc['aus-hedgehog-but'] += 'Nanamaveu) is an abandonment of the Balkans in favor of an all out '
varDesc['aus-hedgehog-but'] += 'attack on Italy (or an application of early pressure on Germany). '
varDesc['aus-hedgehog-but'] += 'It should be used only if the Turk can be counted on to allow later '
varDesc['aus-hedgehog-but'] += 'Balkan growth for Austria, and Russia is friendly, if not dedicated '
varDesc['aus-hedgehog-but'] += 'to a full German attack. '
varDesc['aus-hedgehog-but'] += ' '
varDesc['aus-housboat-par'] = "HOUSEBOAT, PARANOIA DEFENCE</b><dd>"
varDesc['aus-housboat-par'] += "Richard Sharp's name for the opening: A Vie S F Tri, A Bud-Ser.  This is "
varDesc['aus-housboat-par'] += "simply Crichton's Houseboat with a meaningless twist.  A silly opening indeed, "
varDesc['aus-housboat-par'] += 'useless even in no-press games, as its meaning is unfathomable. '
varDesc['aus-housboat-par'] += ' '
varDesc['aus-hedgehog-dpv'] = "HEDGEHOG, DEAD PORCUPINE VARIATION</b><dd>"
varDesc['aus-hedgehog-dpv'] += "Richard Sharp's name for the opening: F Tri-Ven, A Vie S Bud-Gal. "
varDesc['aus-hedgehog-dpv'] += ' '
varDesc['aus-housboat-cri'] = "HOUSEBOAT, CRICHTON'S VARIATION</b><dd>"
varDesc['aus-housboat-cri'] += "Richard Sharp's name for the opening used by David Crichton in "
varDesc['aus-housboat-cri'] += 'a game in Dolchstoss (DS19): F Tri H, A Bud-Ser, A Vie H. '
varDesc['aus-housboat-cri'] += ' '
varDesc['aus-bwo'] = "BLUE WATER OPENING</b><dd>"
varDesc['aus-bwo'] += 'Any opening sending the Trieste fleet to the Adriatic Sea. '
varDesc['aus-bwo'] += 'The von Metzke Blitz (a.k.a. the Italian Attack) is recognized as '
varDesc['aus-bwo'] += 'a variant of the Blue Water Opening. '
varDesc['aus-bwo'] += ' '
varDesc['aus-bwl'] = "[BLUE WATER LEPANTO]</b><dd>"
varDesc['aus-bwl'] += "Manus Hand's Fall 1901 continuation of the Blue Water Opening has Austria "
varDesc['aus-bwl'] += "virtually forcing himself into Italy's Lepanto convoy chain by the creation "
varDesc['aus-bwl'] += 'of a perceived threat to Venice that forces Italy to take Tunis by fleet, '
varDesc['aus-bwl'] += 'vacating the Ionian Sea. '
varDesc['aus-bwl'] += 'The Austrian (who opened to the Adriatic) sails '
varDesc['aus-bwl'] += 'to the Ionian in Fall of 1901 to be the victim of an arranged dislodgement '
varDesc['aus-bwl'] += "by the Italian fleets in Naples and Tunis.  Austria's fleet then surprises "
varDesc['aus-bwl'] += 'Turkey by retreating eastward to form part of the convoy chain that carries '
varDesc['aus-bwl'] += 'the Italian army to Anatolia.  Described in '
varDesc['aus-bwl'] += '<a target=_parent href=../../Zine/W1999A/Hand/bwl.html>an article '
varDesc['aus-bwl'] += 'in The Pouch Zine</a> by Manus Hand and in '
varDesc['aus-bwl'] += '<a target=_parent href=../../Zine/F2000M/Pillie/bluewater.html>a follow-up article</a> by '
varDesc['aus-bwl'] += 'Derek Pillie. '
varDesc['aus-bwl'] += ' '
varDesc['aus-rusfrol'] = "[RUSSIAN FROLIC]</b><dd>"
varDesc['aus-rusfrol'] += "Allen Wells' name for the Austro-Turkish opening based on A Vie-Gal, A Bud-Rum, "
varDesc['aus-rusfrol'] += 'A Con H, A Smy-Arm, F Ank-Bla. The key here is A Con H which, '
varDesc['aus-rusfrol'] += "by eliminating Turkey's 1901 risk to Serbia, permits Austria "
varDesc['aus-rusfrol'] += 'to move safely to Rum. Discussed in issue 29 of <i>Diplomacy World</i>. '
varDesc['aus-rusfrol'] += ' '
varDesc['aus-rumgam'] = "RUMANIAN GAMBIT</b><dd>"
varDesc['aus-rumgam'] += 'A series of Austrian openings named by Richard Sharp involving '
varDesc['aus-rumgam'] += 'the moves F Tri-Alb and A Bud-Rum. There are three named variations: '
varDesc['aus-rumgam'] += '<ul> '
varDesc['aus-rumgam'] += '<li>The Balkan Roadhog (A Vie-Gal). '
varDesc['aus-rumgam'] += "<li>McGivern's Gambit (A Vie-Bud), "
varDesc['aus-rumgam'] += '<li>Tyroleses Variation (A Vie-Tyr). '
varDesc['aus-rumgam'] += '</ul> '
varDesc['aus-rumgam'] += ' '
varDesc['aus-balgam-boh'] = "BALKAN GAMBIT, BOHEMIA ABERRATION</b><dd>"
varDesc['aus-balgam-boh'] += "Richard Sharp's name for the opening F Tri-Alb, A Bud-Ser, A "
varDesc['aus-balgam-boh'] += "Vie-Boh. Also known as Fisher's Folly. "
varDesc['aus-balgam-boh'] += '<P> '
varDesc['aus-balgam-boh'] += "About this variant, <i>The Gamer's Guide to Diplomacy</i> says, "
varDesc['aus-balgam-boh'] += '"A Vie-Boh is marginal: if Russia is absolutely friendly, '
varDesc['aus-balgam-boh'] += 'and if there is definitely an Anglo-German alliance against France, '
varDesc['aus-balgam-boh'] += 'it provides good options. It will help preserve the Balance of '
varDesc['aus-balgam-boh'] += 'power in the west." '
varDesc['aus-balgam-boh'] += ' '
varDesc['aus-rumgam-tyr'] = "RUMANIAN GAMBIT, TYROLESES VARIATION</b><dd>"
varDesc['aus-rumgam-tyr'] += 'The variant of the Rumanian Gambit which sends Vienna to Tyrolia. '
varDesc['aus-rumgam-tyr'] += ' '
varDesc['aus-housboat-tyr'] = "HOUSEBOAT, HUNGARIAN VARIATION</b><dd>"
varDesc['aus-housboat-tyr'] += "Also known as the Tyrolian Houseboat. Richard Sharp's name for the opening: "
varDesc['aus-housboat-tyr'] += 'F Tri H, A Bud-Ser, A Vie-Tyr. '
varDesc['aus-housboat-tyr'] += ' '
varDesc['aus-gambit-but'] = "BUTLER GAMBIT</b><dd>"
varDesc['aus-gambit-but'] += 'Named after Christian Butler, the Butler Gambit sends both armies north, '
varDesc['aus-gambit-but'] += 'abandoning the Balkans for an immediate attack on Germany.  It should be '
varDesc['aus-gambit-but'] += 'used only if assistance against a belligerent German is guaranteed, and '
varDesc['aus-gambit-but'] += 'if free passage to Greece and a safe Trieste is guaranteed. '
varDesc['aus-gambit-but'] += ' '
varDesc['aus-balgam-tri'] = "BALKAN GAMBIT, TRIESTE VARIATION</b><dd>"
varDesc['aus-balgam-tri'] += 'The Balkan Gambit with A Vie-Tri, designed to defend against '
varDesc['aus-balgam-tri'] += 'Italy. The paradox is that an Italian attack is more likely to '
varDesc['aus-balgam-tri'] += 'begin with A Ven-Tyr rather than A Ven-Tri. If there is a A Tyr, '
varDesc['aus-balgam-tri'] += 'A Ven you can still force Italy to guess (Vie or supported attack '
varDesc['aus-balgam-tri'] += 'on Tri), being able to divert A Ser to defend Tri. This is the '
varDesc['aus-balgam-tri'] += 'single most popular Austrian opening. '
varDesc['aus-balgam-tri'] += '<P> '
varDesc['aus-balgam-tri'] += "The <i>Gamer's Guide to Diplomacy</i> says, "
varDesc['aus-balgam-tri'] += '"this is virtually <i>the</i> opening for Austria. It is followed '
varDesc['aus-balgam-tri'] += 'by F Alb-Gre and A Ser S Alb-Gre, gaining two centers. Austria should '
varDesc['aus-balgam-tri'] += 'make no other opening without sound and sufficient reason. '
varDesc['aus-balgam-tri'] += 'In this opening, the object of distrust is Italy, though the Trieste '
varDesc['aus-balgam-tri'] += 'army can still defend against Russia if she opened to Galicia. As in '
varDesc['aus-balgam-tri'] += 'The Galician Variation, however, the defense is primarily a guessing game." '
varDesc['aus-balgam-tri'] += ' '
varDesc['aus-roadhog'] = "ROADHOG</b><dd>"
varDesc['aus-roadhog'] += 'Any Austrian opening that orders Trieste to HOLD and Budapest to Rumania. '
varDesc['aus-roadhog'] += ' '
varDesc['aus-balgam'] = "BALKAN GAMBIT</b><dd>"
varDesc['aus-balgam'] += 'The Balkan Gambit is any opening sending Trieste to Albania and Budapest to '
varDesc['aus-balgam'] += 'Serbia.  The gambit here is that Austria will find a friendly Italian and '
varDesc['aus-balgam'] += 'Russian, who will allow the dual monarchy to achieve two builds, from Greece '
varDesc['aus-balgam'] += 'and Serbia, without fear of losing any of the Austrian home centers.  In the '
varDesc['aus-balgam'] += 'Balkan Gambit, the burden of defense is left mostly to the Vienna army. What '
varDesc['aus-balgam'] += 'the Austrian player does with that unit depends on whom he distrusts most. '
varDesc['aus-balgam'] += 'In its pure form, the Vienna army is ordered to hold, but the gambit has a '
varDesc['aus-balgam'] += 'number of variants, based on the order for the Vienna army: '
varDesc['aus-balgam'] += '<ul> '
varDesc['aus-balgam'] += '<li>the Bohemia Aberration, '
varDesc['aus-balgam'] += '<li>the Budapest Variation, '
varDesc['aus-balgam'] += '<li>the Galician Variation,  '
varDesc['aus-balgam'] += '<li>the Trieste Variation,  '
varDesc['aus-balgam'] += '<li>the Tyrolean Variation,  '
varDesc['aus-balgam'] += '<li>the Vienna Lemming Variation. '
varDesc['aus-balgam'] += '</ul> '
varDesc['aus-balgam'] += "Concerning the pure Balkan Gambit (A Vie H), the <i>Gamer's Guide to "
varDesc['aus-balgam'] += 'Diplomacy</i> says that "this non-move may keep everybody happy, but it is '
varDesc['aus-balgam'] += 'very passive and not recommended. It allows the defense of A Vie-Bud, A '
varDesc['aus-balgam'] += 'Ser-Bud if Russia has ordered A War-Gal. (However, if Russia then orders A '
varDesc['aus-balgam'] += 'Gal S Ser-Bud the result could be only one build or none in 1901!)" '
varDesc['aus-balgam'] += ' '
varDesc['aus-hedgehog'] = "HEDGEHOG</b><dd>"
varDesc['aus-hedgehog'] += 'Any Austrian opening which orders the Trieste fleet into Venice. '
varDesc['aus-hedgehog'] += 'In its pure form, the Hedgehog sends Vienna to Galicia and Budapest to Rumania. '
varDesc['aus-hedgehog'] += 'A number of variants exist, based on the orders given to the Austrian armies: '
varDesc['aus-hedgehog'] += '<ul> '
varDesc['aus-hedgehog'] += '<li>Alpine Variation '
varDesc['aus-hedgehog'] += '<li>Porcupine Variation '
varDesc['aus-hedgehog'] += '<li>Dead Porcupine Variation '
varDesc['aus-hedgehog'] += "<li>Fisher's Folly "
varDesc['aus-hedgehog'] += '<li>Southern Hedgehog '
varDesc['aus-hedgehog'] += '</ul> '
varDesc['aus-hedgehog'] += "Richard Sharp's "
varDesc['aus-hedgehog'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/hedgehog.htm>article on the '
varDesc['aus-hedgehog'] += 'Hedgehog</a> provides more information, and Richard Hucknall, in his '
varDesc['aus-hedgehog'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/asset.htm><i>The Hedgehog: '
varDesc['aus-hedgehog'] += 'An Asset ot Liability?</i></a>, provides some counterpoint. '
varDesc['aus-hedgehog'] += ' '
varDesc['aus-bulgam'] = "[BULGARIAN GAMBIT]</b><dd>"
varDesc['aus-bulgam'] += 'This Austro-Russian combination requires a careful diplomatic setup of '
varDesc['aus-bulgam'] += "Turkey, but guarantees to keep the Turk at three SC's by the end of 1901. "
varDesc['aus-bulgam'] += 'Austria opens with Tri-Alb and Bud-Ser, while Russia sends the Sevastopol '
varDesc['aus-bulgam'] += 'fleet to Rumania.  In the Fall, Turkey is convinced by one or both of '
varDesc['aus-bulgam'] += 'Austria and Russia to attempt a move out of Bulgaria, and A/R combine to '
varDesc['aus-bulgam'] += 'dislodge the unsupportable Bulgaria.  Doug Beyerlein wrote '
varDesc['aus-bulgam'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/bulgarian.htm>an article '
varDesc['aus-bulgam'] += 'on the Bulgarian Gambit</a>. '
varDesc['aus-bulgam'] += ' '
varDesc['aus-hedgehog-por'] = "HEDGEHOG, PORCUPINE VARIATION</b><dd>"
varDesc['aus-hedgehog-por'] += "Richard Sharp's name for the opening: F Tri-Ven, A Bud S Vie-Gal. "
varDesc['aus-hedgehog-por'] += ' '
varDesc['aus-italy'] = "BLUE WATER OPENING, VON METZKE BLITZ</b><dd>"
varDesc['aus-italy'] += 'Also known as the Italian Attack, this is one example of the many fully '
varDesc['aus-italy'] += 'committal attacks that can be launched '
varDesc['aus-italy'] += 'in Spring 1901, in this case by Austria on Italy. As such it is a suitable '
varDesc['aus-italy'] += "contrast with the Hedgehog opening.  If Italy opens with A Rom-Nap, he's lost "
varDesc['aus-italy'] += 'Venice -- though the Balkans are for Russia and Turkey to carve up. This '
varDesc['aus-italy'] += "opening is invariably popular with Turkey, Italy's perennial rival in the "
varDesc['aus-italy'] += 'Mediterranean, but is usually regarded as one of the more "bizarre" openings. '
varDesc['aus-italy'] += "Being Conrad von Metzke's favourite Austrian opening, it is known as the "
varDesc['aus-italy'] += 'von Metzke Blitz or the von Metzke Opening.  Some claim that the poor '
varDesc['aus-italy'] += 'statistics for Austria in the early days of the hobby are due in part to '
varDesc['aus-italy'] += "Conrad's penchant for both Austria and this opening. "
varDesc['aus-italy'] += '<P> '
varDesc['aus-italy'] += 'The <i>Gamer\'s Guide to Diplomacy</i> says, "This seemingly suicidal set of '
varDesc['aus-italy'] += 'orders has on rare occasions given good results.  These orders might be used '
varDesc['aus-italy'] += 'in the special circumstance that Austria is allied with Russia <b>and</b> '
varDesc['aus-italy'] += 'Turkey. The alliance strategy would call for the rapid destruction of Italy in '
varDesc['aus-italy'] += 'order to hit France and break into the Atlantic. Even so, Austria is usually '
varDesc['aus-italy'] += 'foolish to give up Serbia." '
varDesc['aus-italy'] += ' '
varDesc['aus-tyrgam'] = "TYROLESE GAMBIT</b><dd>"
varDesc['aus-tyrgam'] += "Richard Sharp's name for the opening: F Tri-Alb, A Bud-Tri, A Vie-Tyr. "
varDesc['aus-tyrgam'] += ' '
varDesc['aus-hedgehog-alp'] = "HEDGEHOG, ALPINE VARIATION</b><dd>"
varDesc['aus-hedgehog-alp'] += "Richard Sharp's name for the opening: F Tri-Ven, A Vie-Tyr, and A Bud-Gal. "
varDesc['aus-hedgehog-alp'] += ' '
varDesc['aus-galgam'] = "GALICIAN GAMBIT</b><dd>"
varDesc['aus-galgam'] += "Richard Sharp's name for the opening: F Tri-Alb, A Vie-Tri, and A Bud-Gal. "
varDesc['aus-galgam'] += ' '
varDesc['aus-bluewater-but'] = "BUTLER BLUE WATER (MANAWEG)</b><dd>"
varDesc['aus-bluewater-but'] += 'Named after Christian Butler, the Butler Blue Water (also called the '
varDesc['aus-bluewater-but'] += 'Manaweg) is an abandonment of the Balkans which puts Italy in a '
varDesc['aus-bluewater-but'] += 'position to look for gains in the north. '
varDesc['aus-bluewater-but'] += ' '
varDesc['aus-rumgam-road'] = "RUMANIAN GAMBIT, BALKAN ROADHOG VARIANT</b><dd>"
varDesc['aus-rumgam-road'] += 'The variant of the Rumanian Gambit which sends Vienna to Galicia. '
varDesc['aus-rumgam-road'] += '<P> '
varDesc['aus-rumgam-road'] += 'Tony Swinnerton\'s Diplomatic Pouch article, "<A '
varDesc['aus-rumgam-road'] += 'HREF=../../Zine/W1997A/Swinnerton/Lepanto.html '
varDesc['aus-rumgam-road'] += 'TARGET=_top>Playing the Key Lepanto</A>," recommends it in conjunction with '
varDesc['aus-rumgam-road'] += 'an unusual Italian/Austrian alliance opening. '
varDesc['aus-rumgam-road'] += ' '
varDesc['aus-kenkey'] = "[KENDALL KEY OPENING]</b><dd>"
varDesc['aus-kenkey'] += 'A variation on the Key in which Austria orders A Bud S A Ser-Rum '
varDesc['aus-kenkey'] += 'in Fall of 1901. Thus, the Aus attack on Russia is delayed until F01 to '
varDesc['aus-kenkey'] += 'allow a Russo-Turkish war to develop. (The variant was discussed by Alan '
varDesc['aus-kenkey'] += 'Wells in issue #6 of <i>Dot Happy</i>.) '
varDesc['aus-kenkey'] += ' '
varDesc['aus-warthog'] = "RUMANIAN GAMBIT, WARTHOG VARIANT</b><dd>"
varDesc['aus-warthog'] += "The Warthog is Richard Sharp's name for the rarely-used Austrian opening "
varDesc['aus-warthog'] += '(0.87%): F Tri-Alb, A Vie-Gal and, A Bud-Rum. Richard writes that it is '
varDesc['aus-warthog'] += '"a new name for something resembling a Hedgehog, but not as pretty." '
varDesc['aus-warthog'] += ' '
varDesc['aus-ionian'] = "[IONIAN GAUNTLET]</b><dd>"
varDesc['aus-ionian'] += "Edi Birsan's take-charge opening for Austria: in Fall, Serbia goes for Greece, "
varDesc['aus-ionian'] += 'the other army is sent to Serbia, and the Austrian fleet moves to the Ionian '
varDesc['aus-ionian'] += 'Sea.  This gives Austria a more forward position for Spring 1902, at the risk '
varDesc['aus-ionian'] += 'of losing Greece. '
varDesc['aus-ionian'] += ' '
varDesc['aus-sd'] = "SITTING DUKE</b><dd>"
varDesc['aus-sd'] += "Owen Kavanaugh's name for the ineffectual Austrian opening which sends only "
varDesc['aus-sd'] += 'Trieste to Albania.  Once played in a game in which Italy solicited and '
varDesc['aus-sd'] += 'received permission for a Key Opening, the opening succeeded in resolving '
varDesc['aus-sd'] += 'a brewing Russo-Turkish war, since they found something they could do '
varDesc['aus-sd'] += 'together. '
varDesc['aus-sd'] += ' '
varDesc['aus-rumgam-mcg'] = "RUMANIAN GAMBIT, McGIVERN'S GAMBIT VARIANT</b><dd>"
varDesc['aus-rumgam-mcg'] += "McGivern's Gambit is the variant of the Rumanian Gambit that sends "
varDesc['aus-rumgam-mcg'] += 'Vienna to Budapest. '
varDesc['aus-rumgam-mcg'] += ' '
varDesc['aus-housboat-nth'] = "HOUSEBOAT, NORTHERN VARIATION</b><dd>"
varDesc['aus-housboat-nth'] += "Manus Hand's name for the Houseboat opening that sends Vienna to Bohemia. "
varDesc['aus-housboat-nth'] += ' '
varDesc['aus-hsj'] = "[HOP, STEP AND JUMP OPENING]</b><dd>"
varDesc['aus-hsj'] += 'Named by Iain Forsyth, this Austro-Russian opening sends Budapest to '
varDesc['aus-hsj'] += 'Rumania, followed in the fall by a Russian convoy of A Rum-Ank. The Warsaw '
varDesc['aus-hsj'] += 'army is sent to Galicia as Springtime camouflage. '
varDesc['aus-hsj'] += ' '
varDesc['aus-balgam-tyr'] = "BALKAN GAMBIT, TYROLIAN VARIATION</b><dd>"
varDesc['aus-balgam-tyr'] += "Richard Sharp's name for the opening: F Tri-Alb, A Bud-Ser, A "
varDesc['aus-balgam-tyr'] += 'Vie-Tyr. Useful if you suspect that Italy will open with the '
varDesc['aus-balgam-tyr'] += 'Tyrolian attack and if you can trust Russia. '
varDesc['aus-balgam-tyr'] += ' '
varDesc['aus-balgam-gal'] = "BALKAN GAMBIT, GALICIAN VARIATION</b><dd>"
varDesc['aus-balgam-gal'] += 'The Balkan Gambit with A Vie-Gal. The opening defends against Russian entry '
varDesc['aus-balgam-gal'] += 'into Galicia, and when the Austrian succeeds in taking Galicia, he has '
varDesc['aus-balgam-gal'] += 'two units on Rumania plus the threat to Warsaw -- which may well distract '
varDesc['aus-balgam-gal'] += 'a Ukraine army away from Rumania.  On the down side, this opening risks the loss '
varDesc['aus-balgam-gal'] += 'of Trieste. But if the move to Galicia fails, Austria has shielded two home '
varDesc['aus-balgam-gal'] += 'centres from attack, and is in a decent position to limit further mischief '
varDesc['aus-balgam-gal'] += 'from any Italian army that does get into Trieste. '
varDesc['aus-balgam-gal'] += '<P> '
varDesc['aus-balgam-gal'] += 'The <i>Gamer\'s Guide to Diplomacy</i> notes that, "here the object of distrust '
varDesc['aus-balgam-gal'] += 'is Russia.  If Turkey is friendly (F Alb-Gre) may still succeed. Austria thus '
varDesc['aus-balgam-gal'] += 'has the possibility of 3 builds.  The Fall 1901 move A Gal-Ukr is also made '
varDesc['aus-balgam-gal'] += 'possible." This provides a devastating position for 1902. '
varDesc['aus-balgam-gal'] += ' '
varDesc['aus-balgam-vie'] = "BALKAN GAMBIT, VIENNA LEMMING VARIATION</b><dd>"
varDesc['aus-balgam-vie'] += "Richard Sharp's name for the opening: F Tri-Alb, A Bud-Ser, A "
varDesc['aus-balgam-vie'] += 'Vie S A Ven-Tyr. The fact that this opening has been named means that '
varDesc['aus-balgam-vie'] += 'apparently someone has used it. '
varDesc['aus-balgam-vie'] += ' '
varDesc['aus-housboat'] = "HOUSEBOAT OPENING</b><dd>"
varDesc['aus-housboat'] += "The Houseboat is Richard Sharp's name for any opening in which the Trieste "
varDesc['aus-housboat'] += 'fleet is ordered to HOLD, and Budapest is sent to Serbia.  In its pure form '
varDesc['aus-housboat'] += '(also known as the Southern Variation), Vienna is ordered to Galicia.  A '
varDesc['aus-housboat'] += 'number of variants exist, based on the order given to the Vienna army: '
varDesc['aus-housboat'] += '<ul> '
varDesc['aus-housboat'] += "<li>Crichton's Variation "
varDesc['aus-housboat'] += '<li>Hungarian Variation '
varDesc['aus-housboat'] += '<li>Paranoia Defense '
varDesc['aus-housboat'] += '<li>Northern Houseboat '
varDesc['aus-housboat'] += '<li>Tyrolian Variation '
varDesc['aus-housboat'] += '</ul> '
varDesc['aus-housboat'] += ' '
varDesc['aus-balgam-bud'] = "BALKAN GAMBIT, BUDAPEST VARIATION</b><dd>"
varDesc['aus-balgam-bud'] += 'The Balkan Gambit with A Vie-Bud. Austria thus takes no defensive '
varDesc['aus-balgam-bud'] += 'measures against Italy or Russia. In return, he has two pieces '
varDesc['aus-balgam-bud'] += 'adjacent to Rum. He can also accept Russian support into Bul '
varDesc['aus-balgam-bud'] += 'and still have A Bud-Ser. See Ionian Gauntlet and Key Opening. '
varDesc['aus-balgam-bud'] += ' '
varDesc['aus-panther'] = "[PANTHER]</b><dd>"
varDesc['aus-panther'] += 'This Fall Austro-Italo-German continuation of the Blue Water '
varDesc['aus-panther'] += "Opening was named by Dan Abbott after Kaiser Wilhelm II's sending the German "
varDesc['aus-panther'] += 'gunboat <i>Panther</i> to Africa in 1911.  The opening presents a combined '
varDesc['aus-panther'] += 'front by the Central Powers (A/G/I) in an attempt to guarantee control of '
varDesc['aus-panther'] += 'Africa and the Gibraltar block by controlling the Mediterranean.  To do this, '
varDesc['aus-panther'] += 'the rivals Mediterranean powers (France and Turkey) must be taught a lesson. '
varDesc['aus-panther'] += '<P> '
varDesc['aus-panther'] += 'In Spring, Austria opens to pressure the Ionian, while Italy does a Swiss '
varDesc['aus-panther'] += 'Lepanto and Germany opens to Burgundy and Holland.  The pure Panther sees '
varDesc['aus-panther'] += 'occupation of Serbia and Kiel in Spring 1901, but other variations are '
varDesc['aus-panther'] += 'possible, which also put pressure on Russia. '
varDesc['aus-panther'] += '<P> '
varDesc['aus-panther'] += 'In Fall, the Italian army in Apulia is convoyed to Albania by the Austrian '
varDesc['aus-panther'] += 'fleet, while Italy takes Tunis, and both Germany and Italy continue to '
varDesc['aus-panther'] += 'harass France in Marseilles, Burgundy, and Belgium.  While France is '
varDesc['aus-panther'] += 'occupied by pressure on his entire eastern border, Turkey sees two hostile '
varDesc['aus-panther'] += 'fleets coming at him.  The remaining two powers, England and Russia, should '
varDesc['aus-panther'] += 'be pleased by the opening. Russia is able to not only get in on the '
varDesc['aus-panther'] += "Turkish party but also appeased by Germany's lack of Scandinavian force. "
varDesc['aus-panther'] += 'England is also satisfied with the Scandinavian lines and can help out with '
varDesc['aus-panther'] += 'France. '
varDesc['aus-panther'] += ' '

// -->
</script>

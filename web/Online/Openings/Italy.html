varDesc['comment'] = "--ABOUT THE ITALIAN OPENINGS--</b><dd>"
varDesc['comment'] += 'Italian openings are categorized as follows: '
varDesc['comment'] += '<ul> '
varDesc['comment'] += '<li>Lepanto Openings        (A Rom-Apu/Nap,   F Nap-ION) '
varDesc['comment'] += '<li>The Western Lepanto     (A Rom-Nap/Tus/H, F Nap-TYS) '
varDesc['comment'] += '<li>Austrian Attack Opening (A Rom-Ven,       A Ven-Tri) '
varDesc['comment'] += '<li>Obriani Openings        (A Rom-Ven,       A Ven-Tyr) '
varDesc['comment'] += '<li>Alpine Chicken Openings (A Rom-Ven,       A Ven-Pie) '
varDesc['comment'] += '</ul> '
varDesc['comment'] += ' '
varDesc['itl-naplep'] = "LEPANTO, NEOPOLITAN VARIATION</b><dd>"
varDesc['itl-naplep'] += 'The Lepanto opening with the Roman army moving to Naples rather than the '
varDesc['itl-naplep'] += 'standard Apulia. There is basically no difference between the two destinations '
varDesc['itl-naplep'] += 'for the army, but Apulia is generally regarded as standard Lepanto, with '
varDesc['itl-naplep'] += 'Naples being the variant.  '
varDesc['itl-naplep'] += ' '
varDesc['itl-ill'] = "[ILLYRIAN OPENING]</b><dd>"
varDesc['itl-ill'] += 'A Spring 1902 continuation of the Lepanto that sends F ION-ADR, F Nap-ION, '
varDesc['itl-ill'] += 'and A Ven-Tri. Even '
varDesc['itl-ill'] += 'if A Ven-Tri fails, Fall 1902 provides the choice of either F ADR S Ven-Tri '
varDesc['itl-ill'] += 'with F ION C Tun-Alb, the less aggressive A Ven S Tun-ION-ADR-Tri, '
varDesc['itl-ill'] += 'or the primarily positional F ADR S F ION C Tun-Alb (if Tri looks too secure). '
varDesc['itl-ill'] += 'The point here is that a Lepanto start in 1901 does not preclude an attack on '
varDesc['itl-ill'] += 'Austria as early as Spring of 1902. '
varDesc['itl-ill'] += ' '
varDesc['itl-swilep'] = "LEPANTO, SWISS VARIATION</b><dd>"
varDesc['itl-swilep'] += 'The Swiss Lepanto, named by Manus Hand, often unnnecessarily antagonizes '
varDesc['itl-swilep'] += 'France. It can be used, '
varDesc['itl-swilep'] += 'however, if there is an Anglo-French alliance for sure and Italy wants to '
varDesc['itl-swilep'] += 'help Germany. '
varDesc['itl-swilep'] += ' '
varDesc['itl-bwl'] = "[BLUE WATER LEPANTO]</b><dd>"
varDesc['itl-bwl'] += "Manus Hand's Fall 1901 continuation of the traditional Lepanto has the "
varDesc['itl-bwl'] += 'Italian covering a threatened Venice and feeling forced to take Tunis '
varDesc['itl-bwl'] += 'with the Ionian fleet.  The Austrian (who opened to the Adriatic) sails '
varDesc['itl-bwl'] += 'to the vacated Ionian to be dislodged by F Nap and F Tun, retreating '
varDesc['itl-bwl'] += 'eastward to form part of the convoy chain that carries the Italian army '
varDesc['itl-bwl'] += 'to Anatolia.  Described in <a target=_parent href=../../Zine/W1999A/Hand/bwl.html>an article '
varDesc['itl-bwl'] += 'in The Pouch Zine</a> by Manus Hand and in '
varDesc['itl-bwl'] += '<a target=_parent href=../../Zine/F2000M/Pillie/bluewater.html>a follow-up article</a> by '
varDesc['itl-bwl'] += 'Derek Pillie. '
varDesc['itl-bwl'] += ' '
varDesc['itl-panther'] = "[PANTHER]</b><dd>"
varDesc['itl-panther'] += 'This Fall Austro-Italo-German continuation of the Swiss Lepanto '
varDesc['itl-panther'] += "Opening was named by Dan Abbott after Kaiser Wilhelm II's sending the German "
varDesc['itl-panther'] += 'gunboat <i>Panther</i> to Africa in 1911.  The opening presents a combined '
varDesc['itl-panther'] += 'front by the Central Powers (A/G/I) in an attempt to guarantee control of '
varDesc['itl-panther'] += 'Africa and the Gibraltar block by controlling the Mediterranean.  To do this, '
varDesc['itl-panther'] += 'the rival Mediterranean powers (France and Turkey) must be taught a lesson. '
varDesc['itl-panther'] += '<P> '
varDesc['itl-panther'] += 'In Spring, Austria opens to pressure the Ionian, while  '
varDesc['itl-panther'] += 'Germany opens to Burgundy and Holland.  The pure Panther sees '
varDesc['itl-panther'] += 'occupation of Serbia and Kiel in Spring 1901, but other variations are '
varDesc['itl-panther'] += 'possible, which also put pressure on Russia. '
varDesc['itl-panther'] += '<P> '
varDesc['itl-panther'] += 'In Fall, the Italian army in Apulia is convoyed to Albania by the Austrian '
varDesc['itl-panther'] += 'fleet, while Italy takes Tunis, and both Germany and Italy continue to '
varDesc['itl-panther'] += 'harass France in Marseilles, Burgundy, and Belgium.  While France is '
varDesc['itl-panther'] += 'occupied by pressure on his entire eastern border, Turkey sees two hostile '
varDesc['itl-panther'] += 'fleets coming at him.  The remaining two powers, England and Russia, should '
varDesc['itl-panther'] += 'be pleased by the opening. Russia is able to not only get in on the '
varDesc['itl-panther'] += "Turkish party but also appeased by Germany's lack of Scandinavian force. "
varDesc['itl-panther'] += 'England is also satisfied with the Scandinavian lines and can help out with '
varDesc['itl-panther'] += 'France. '
varDesc['itl-panther'] += ' '
varDesc['itl-keylep'] = "LEPANTO, KEY VARIATION</b><dd>"
varDesc['itl-keylep'] += 'A Key Opening without the camoflauge (and risk to Austria) '
varDesc['itl-keylep'] += 'of Rom-Ven. '
varDesc['itl-keylep'] += 'Named by Jeff Key, the inventor, the Key Lepanto is an Italian-Austrian opening '
varDesc['itl-keylep'] += 'with A Ven-Tri-Ser (usually with Austrian support to foil A Bul-Ser), '
varDesc['itl-keylep'] += 'A Bud-Ser-Gre (latter with support from F Alb). Since Italy gets '
varDesc['itl-keylep'] += 'his build in Serbia, he can send his fleet forward to AEG or EAS in Fall '
varDesc['itl-keylep'] += 'of 1901. This opening is particularly '
varDesc['itl-keylep'] += 'valuable if Turkey opens F Ank-Con, since the traditional Lepanto '
varDesc['itl-keylep'] += 'is almost certain to be foiled. If A Bul-Gre is believed unlikely, '
varDesc['itl-keylep'] += 'Austria can step up the naval pressure on Turkey with F Alb-ION. '
varDesc['itl-keylep'] += 'Italy can readily stab Austria with A Tri-Vie, A Ven-Tri, or '
varDesc['itl-keylep'] += 'by gaining Turkish support for A Apu/F ION-Gre, plus A Tri-Alb '
varDesc['itl-keylep'] += 'to cut support. '
varDesc['itl-keylep'] += '<P> '
varDesc['itl-keylep'] += 'The Lepanto is followed in the south as before. But in the '
varDesc['itl-keylep'] += 'north by A Tri-Ser or A Tri-Alb. The purpose here is to get another '
varDesc['itl-keylep'] += 'army into the Balkans against Turkey. If Italy holds Serbia at '
varDesc['itl-keylep'] += 'the end of 1901, the purpose is to allow her to build two fleets. '
varDesc['itl-keylep'] += 'The second fleet is used to help France against England/Germany '
varDesc['itl-keylep'] += 'or to challenge England/France. Austria has got to have enormous '
varDesc['itl-keylep'] += "trust in Italy to allow this movement, but that's Diplomacy. "
varDesc['itl-keylep'] += '<P> '
varDesc['itl-keylep'] += 'As with the non-Lepanto Key Opening, the temptation to stay in Trieste '
varDesc['itl-keylep'] += 'is often too great for an Italian to resist. Consequently, despite the '
varDesc['itl-keylep'] += 'overwhelming popularity of the Lepanto as an opening, the Key Lepanto itself '
varDesc['itl-keylep'] += 'is rarely seen. '
varDesc['itl-keylep'] += ' '
varDesc['itl-boh'] = "[BOHEMIAN CRUSHER]</b><dd>"
varDesc['itl-boh'] += "Aron Ambrosiani's name for the Obriani opening follow-up which sees "
varDesc['itl-boh'] += 'Tyrolia move to Bohemia, while Venice is sent to Tyrolia.  A third '
varDesc['itl-boh'] += 'army is added in Rome (for Tunis) at the end of the year. '
varDesc['itl-boh'] += '<P> '
varDesc['itl-boh'] += 'This opening banks on the probability that the Austrian army in '
varDesc['itl-boh'] += 'Vienna or Trieste will cover supply centers and not guard against '
varDesc['itl-boh'] += 'the surrounding action.  If Russia moves into Gal and/or Rum at the '
varDesc['itl-boh'] += 'same time, Austria is doomed. '
varDesc['itl-boh'] += '<P> '
varDesc['itl-boh'] += 'The problem with this opening is, of course, the lack of fleets. It '
varDesc['itl-boh'] += "can't be carried through if Turkey moves straight west. However, "
varDesc['itl-boh'] += 'combined with a Turkish attack on Russia, Italy should be the leader '
varDesc['itl-boh'] += 'entering the mid-game. '
varDesc['itl-boh'] += '<p> '
varDesc['itl-boh'] += 'The opening was '
varDesc['itl-boh'] += '<a target=_top href=../../Zine/F2008M/Hunt/crusher.htm>discussed and advocated by '
varDesc['itl-boh'] += "David Hunt</a> in The Pouch Zine's fiftieth issue. "
varDesc['itl-boh'] += ' '
varDesc['itl-tyrolia'] = "OBRIANI OPENING (a.k.a. TYROLIA ATTACK)</b><dd>"
varDesc['itl-tyrolia'] += 'This opening is the single most popular '
varDesc['itl-tyrolia'] += 'Italian Opening.  It gives the player the option of attacking Vie, supporting '
varDesc['itl-tyrolia'] += 'into Tri or going for Munich, in addition to helping Russia take Vienna. '
varDesc['itl-tyrolia'] += '<P> '
varDesc['itl-tyrolia'] += 'A classic Italian opening, one of the most enduring and popular combination of '
varDesc['itl-tyrolia'] += 'moves for Italy in Spring 1901, it is traditionally regarded '
varDesc['itl-tyrolia'] += 'as an attack on Austria, although it can also be turned against '
varDesc['itl-tyrolia'] += 'Germany if (perhaps with French support or encouragement) A Tyr '
varDesc['itl-tyrolia'] += 'attacks Munich in the Autumn. Indeed, this is very often an option, '
varDesc['itl-tyrolia'] += 'since most Austrian players have better things to do with A Vienna '
varDesc['itl-tyrolia'] += 'than order to Tyrolia and A Mun-Tyr is hardly a common opening '
varDesc['itl-tyrolia'] += 'for Germany. But if the A Ven move can usually be expected to '
varDesc['itl-tyrolia'] += 'work, the popularity of F Tri-Ven with Austria has risen so dramatically '
varDesc['itl-tyrolia'] += 'with the Hedgehog Opening that A Rom will usually be stood off '
varDesc['itl-tyrolia'] += 'in the Tyrolia Attack. No matter: it protects Venice, and if '
varDesc['itl-tyrolia'] += 'by chance the move succeeds, Trieste or Vienna could be there '
varDesc['itl-tyrolia'] += 'for the taking. Providing as it does an option on up to three '
varDesc['itl-tyrolia'] += "centres, this opening is clearly Italy's best chance of securing "
varDesc['itl-tyrolia'] += 'five centres in the first year. '
varDesc['itl-tyrolia'] += '<P> '
varDesc['itl-tyrolia'] += 'The <i>Gamer\'s Guide to Diplomacy</i> calls this "best anti-Austrian '
varDesc['itl-tyrolia'] += 'opening.  It concentrates two armies '
varDesc['itl-tyrolia'] += 'on Trieste and creates a guessing game around Vienna. The fleet '
varDesc['itl-tyrolia'] += 'can pick up Tunis or even move to Greece or the Adriatic. Getting '
varDesc['itl-tyrolia'] += 'Tunis is better; Italy needs a build." '
varDesc['itl-tyrolia'] += '<P> '
varDesc['itl-tyrolia'] += 'The opening can also be developed into a surprise attack on the French '
varDesc['itl-tyrolia'] += 'using the Italian Oktoberfest continuation. '
varDesc['itl-tyrolia'] += ' '
varDesc['itl-tyrlep'] = "LEPANTO, TYROLIAN VARIATION</b><dd>"
varDesc['itl-tyrlep'] += 'The order A Ven-Tyr is favored in many quarters, as it is  '
varDesc['itl-tyrlep'] += 'is positive and powerful. It allows '
varDesc['itl-tyrlep'] += 'A Tyr-Mun if there is an Anglo-German alliance threatening France. '
varDesc['itl-tyrlep'] += 'This will bolster the French defense and help keep the West stalemated. '
varDesc['itl-tyrlep'] += 'A Ven-Tyr may also stand off a German sneak attack from Munich. '
varDesc['itl-tyrlep'] += 'It also gives the possibility of A Tyr-Boh (and thence to Gal), '
varDesc['itl-tyrlep'] += "adding to Austria's defensive line if this is necessary.  "
varDesc['itl-tyrlep'] += '<P> '
varDesc['itl-tyrlep'] += 'Common wisdom is that on no account should Italy stab Austria. The '
varDesc['itl-tyrlep'] += 'short-term gains may be all right, but the long-term price is not '
varDesc['itl-tyrlep'] += 'something Italy would wish to pay. On the other hand, Leif Bergman '
varDesc['itl-tyrlep'] += 'advocates just that, stabbing Austria, in his Diplomatic Pouch article '
varDesc['itl-tyrlep'] += '"<A '
varDesc['itl-tyrlep'] += 'HREF=../../Zine/F1997M/Bergman/Italy.html '
varDesc['itl-tyrlep'] += 'TARGET=_top>Go Fasta Go Fasta</A>." '
varDesc['itl-tyrlep'] += ' '
varDesc['itl-westlep'] = "WESTERN LEPANTO</b><dd>"
varDesc['itl-westlep'] += 'The very anti-French opening of A Rom H/-Tus, then to Tunis via '
varDesc['itl-westlep'] += 'F TYS, with A Ven-Pie-Mar/S French A Spa-Mar. In Spring of 1902, F TYS can '
varDesc['itl-westlep'] += 'move to WES to convoy to Spain, or is in a position to directly '
varDesc['itl-westlep'] += 'block F Mar-LYO. If there are no eastern commitments, this will '
varDesc['itl-westlep'] += 'be a rare circumstance when building F Rom is superior to F Nap, '
varDesc['itl-westlep'] += 'as F Rom-Tus permits the piece to be used directly in F02. '
varDesc['itl-westlep'] += '<P> '
varDesc['itl-westlep'] += 'This opening keeps powerful forces poised against Spain. France '
varDesc['itl-westlep'] += 'must also play a guessing game. If she moves A Mar-Spa but not '
varDesc['itl-westlep'] += 'A Par-Bur, she must now decide whether to order A Spa-Mar. If '
varDesc['itl-westlep'] += 'Italy then orders A Pie-Mar, the center is saved; if not, Spain '
varDesc['itl-westlep'] += "is lost, and a fleet can't be built in Marseilles. "
varDesc['itl-westlep'] += ' '
varDesc['itl-alpine'] = "ALPINE OPENING</b><dd>"
varDesc['itl-alpine'] += "Also known as the Alpine Chicken (a humorous name given by Richard Sharp) or the Savoy Shuffle, it's a highly versatile opening sacrificing a convoy to Africa or the Balkans in favor of greater leverage and flexibility in the north. Both east and west options are preserved: it can be followed in Fall by a Koniggratz Freakout (A VEN S A PIE-TYR), a sneak attack on French Marseilles (A PIE-MAR, A VEN-PIE) or even a late attack on Austrian Trieste (A VEN-TRI, A PIE-TYR). The fleet is normally bound for Tunis, from where it can move to Western Mediterranean (while a fleet built in Naples moves to Tyrrhenian Sea) or make a play for the Ionian Sea to seal it against Austrian/Turkish ambitions. Andrew Goff resumed the opening in the following way: "
varDesc['itl-alpine'] += "<blockquote>The opening is very dynamic, as Italy can attack France, Austria, or even gain Trieste by agreement and immediately move to attack Turkey. Of all Italy's openings this surely presents the most options. The downside is that most of them are easily defensible by their intended targets and there is the risk that Italy prompts a coalition against it before it has even attacked anyone.</blockquote>"
varDesc['itl-alpine'] += 'Stephen Agar describes '
varDesc['itl-alpine'] += 'this opening more completely in his article, '
varDesc['itl-alpine'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/alpine.htm><i>Is The Alpine '
varDesc['itl-alpine'] += 'Chicken A Tasty Bird?</i></a> '
varDesc['itl-alpine'] += ' '
varDesc['itl-koniggratz'] = "[KONIGGRATZ FREAKOUT]</b><dd>"
varDesc['itl-koniggratz'] += "Edi Birsan's offbeat German-Italian continuation to the Alpine Chicken, "
varDesc['itl-koniggratz'] += 'A Ven S Pie-Tyr, dislodging '
varDesc['itl-koniggratz'] += 'the German army in Tyrolia, allowing it to retreat to whichever of Vienna '
varDesc['itl-koniggratz'] += 'or Trieste Austria leaves open. Piedmont provides some assurance to '
varDesc['itl-koniggratz'] += 'Germany that the French army in Burgundy will not be tempted to go for Munich, '
varDesc['itl-koniggratz'] += 'especially if Germany announces that he will open A Mun-Tyr. '
varDesc['itl-koniggratz'] += ' '
varDesc['itl-3fleets'] = "[THREE FLEETS OPENING]</b><dd>"
varDesc['itl-3fleets'] += "Edi Birsan's Fall continuation in which Italy allows his Trieste "
varDesc['itl-3fleets'] += 'army to to be annihilated in Fall of 1901, and then builds two fleets. This '
varDesc['itl-3fleets'] += 'avoids the superfluous army that occurs when Italy selects France '
varDesc['itl-3fleets'] += 'and Turkey as his first two victims. '
varDesc['itl-3fleets'] += ' '
varDesc['itl-stablep'] = "AUSTRIAN ATTACK (a.k.a. STAB LEPANTO)</b><dd>"
varDesc['itl-stablep'] += 'This opening puts maximum pressure on Austria (assuming Ven-Tri succeeds). '
varDesc['itl-stablep'] += 'Since it is rarely tried unless success is known beforehand, this opening is '
varDesc['itl-stablep'] += 'usually preceded by negotiation for a Lepanto, and thus the name "Stab '
varDesc['itl-stablep'] += 'Lepanto." '
varDesc['itl-stablep'] += ' '
varDesc['itl-mcgivern'] = "OBRIANI OPENING, McGIVERN'S VARIATION</b><dd>"
varDesc['itl-mcgivern'] += "Also known as McGivern's Opening, this is Richard Sharp's name for the "
varDesc['itl-mcgivern'] += 'less frequently used Obriani opening that does not put Italian pressure '
varDesc['itl-mcgivern'] += 'on Greece in 1901. '
varDesc['itl-mcgivern'] += ' '
varDesc['itl-shuffle'] = "[ITALIAN SHUFFLE]</b><dd>"
varDesc['itl-shuffle'] += 'A fall continuation of the Alpine Chicken opening.  With Pie-Tyr and Ven-Tri, '
varDesc['itl-shuffle'] += 'the point is to confuse or delay France, while delaying the attack on '
varDesc['itl-shuffle'] += 'Austria for a season, allowing Italy the chance to see if the diplomatic '
varDesc['itl-shuffle'] += 'and tactical position is right, and to persuade Austria that he is friendly. '
varDesc['itl-shuffle'] += 'The risks are that the failure to attack Austria right off may antagonize '
varDesc['itl-shuffle'] += 'Russia or Turkey, and that by violating Piedmont without disabling France '
varDesc['itl-shuffle'] += "Italy may have stirred the hornet's nest without setting it afire. "
varDesc['itl-shuffle'] += ' '
varDesc['itl-okt'] = "[ITALIAN OKTOBERFEST]</b><dd>"
varDesc['itl-okt'] += "Jim Burgess's name for the German-Italian continuation of the Obriani "
varDesc['itl-okt'] += "in which Italy's opening to Tyrolia is followed by  a "
varDesc['itl-okt'] += 'Fall 1901 advance into Munich, at which time the army in Venice '
varDesc['itl-okt'] += 'proceeds to Piedmont, and Tunis is taken.  After building a fleet in Naples '
varDesc['itl-okt'] += "and an army in Venice or Rome, Italy's Spring 1902 moves are Tun-ION, Pie-Mar, "
varDesc['itl-okt'] += 'Mun-Bur, Nap-TYS, and the new army holds or moves to Tuscany.  This opening is '
varDesc['itl-okt'] += 'discussed in <a target=new href=../../Zine/S2003M/Burgess/Rome.html>an article in the Pouch '

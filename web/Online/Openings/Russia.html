varDesc['comment'] = "--ABOUT THE RUSSIAN OPENINGS--</b><dd>"
varDesc['comment'] += 'Russia has more possible opening moves than any other power. '
varDesc['comment'] += 'In order to produce a rationalised system for naming Russian '
varDesc['comment'] += 'openings, Richard Sharp introduced the following plan: '
varDesc['comment'] += '<ol> '
varDesc['comment'] += '<li>F StP/sc H openings are known as the Northern Houseboat Opening. '
varDesc['comment'] += '<li>F StP/sc-Lvn is known as the Kronstadt Opening. '
varDesc['comment'] += '<li>F StP/sc-Fin is known as the Lapland Lurch, but otherwise considered (for '
varDesc['comment'] += '\tthe purpose of naming openings) as equivalent to a move to the Gulf of '
varDesc['comment'] += '\tBothnia.  These openings are named after the order of A Moscow. '
varDesc['comment'] += 'There are therefore six systems for openings involving F StP/sc-BOT or '
varDesc['comment'] += 'F StP/sc-Fin: '
varDesc['comment'] += '<ul> '
varDesc['comment'] += '<li>The Inertia System (A Mos H), '
varDesc['comment'] += '<li>the Livonia System (A Mos-Lvn), '
varDesc['comment'] += '<li>the Northern System (A Mos-StP), '
varDesc['comment'] += '<li>the Southern System (A Mos-Sev), '
varDesc['comment'] += '<li>the Ukraine System (A Mos-Ukr), and '
varDesc['comment'] += '<li>the Warsaw System (A Mos-War). '
varDesc['comment'] += '</ul> '
varDesc['comment'] += '</ol> '
varDesc['comment'] += ' '
varDesc['rus-north-ukr'] = "NORTHERN SYSTEM, UKRAINE VARIATION</b><dd>"
varDesc['rus-north-ukr'] += 'This is about the lowest profile '
varDesc['rus-north-ukr'] += 'Russia can keep in the South and still send an army there, and '
varDesc['rus-north-ukr'] += 'may indicate Russia believes that there is triple R-A-T alliance '
varDesc['rus-north-ukr'] += 'to be had. '
varDesc['rus-north-ukr'] += ' '
varDesc['rus-exch'] = "[BLACK SEA EXCHANGE]</b><dd>"
varDesc['rus-exch'] += "Aron Ambrosiani's name for the southern system follow-up which allows an "
varDesc['rus-exch'] += 'R/T alliance to get both fleets into the Mediterarnean. '
varDesc['rus-exch'] += '<P> '
varDesc['rus-exch'] += 'In Spring 1901, Russia opens F Sev-Bla, while '
varDesc['rus-exch'] += 'Turkey opens the hedgehog. In fall 1901, Bla moves to Con, Arm to Sev '
varDesc['rus-exch'] += 'and Con to Aegean Sea, and the Turkish A Bul can help a Russian '
varDesc['rus-exch'] += 'army into Rumania. '
varDesc['rus-exch'] += '<P> '
varDesc['rus-exch'] += 'The really hard thing with this variant is to the amount of trust it requires. '
varDesc['rus-exch'] += 'The Fall '
varDesc['rus-exch'] += "moves are vital, since both countries move unsupported into each other's "
varDesc['rus-exch'] += 'centers. '
varDesc['rus-exch'] += ' '
varDesc['rus-ukr-aa'] = "UKRAINE SYSTEM, AUSTRIAN ATTACK VARIANT</b><dd>"
varDesc['rus-ukr-aa'] += "Russia's second most popular opening, this "
varDesc['rus-ukr-aa'] += 'generally means that Russia is confident he has a Turkish '
varDesc['rus-ukr-aa'] += 'ally against Austria. A drawback is that the fleet in Rumania is '
varDesc['rus-ukr-aa'] += 'poorly placed. '
varDesc['rus-ukr-aa'] += '<P> '
varDesc['rus-ukr-aa'] += 'Russia must usually choose between a northern or southern strategy. '
varDesc['rus-ukr-aa'] += 'This means putting her eggs in the appropriate basket. Here she '
varDesc['rus-ukr-aa'] += 'is allied with Turkey against Austria. If there is a stand-off '
varDesc['rus-ukr-aa'] += 'in Galicia or Rumania, there will be support for the same order '
varDesc['rus-ukr-aa'] += 'in the Fall. '
varDesc['rus-ukr-aa'] += ' '
varDesc['rus-slingshot'] = "[SLINGSHOT JUGGERNAUT]</b><dd>"
varDesc['rus-slingshot'] += "Manus Hand's Russo-Turkish Southern System continuation, which has "
varDesc['rus-slingshot'] += "the Turkish Black Sea fleet and Ankara army dislodge Russia's fleet "
varDesc['rus-slingshot'] += 'from Armenia.  With Sevastopol unavailable for a retreat, the fleet is '
varDesc['rus-slingshot'] += 'forced to disband.  The opening is considered very safe for both parties, '
varDesc['rus-slingshot'] += 'and results in an even safer "water-power/land-power" configuration of '
varDesc['rus-slingshot'] += 'units.  Both Russia and Turkey lobby Austria intensely for support against '
varDesc['rus-slingshot'] += 'the other power, and when the Russian attack through Armenia fails, '
varDesc['rus-slingshot'] += 'Austria cannot blame Russia for trying and for '
varDesc['rus-slingshot'] += 'being unable to retreat his fleet.  For his part, Russia offers the "at '
varDesc['rus-slingshot'] += 'least I have tied up all his units in the east" line, while Turkey continues '
varDesc['rus-slingshot'] += 'to request Austrian help for his successful anti-Russian crusade.  In 1902, '
varDesc['rus-slingshot'] += 'however, the Turk convoys from Armenia through the Black Sea to Bulgaria '
varDesc['rus-slingshot'] += "while Russia's now land-based forces hit the Austrian by surprise, typically "
varDesc['rus-slingshot'] += 'entering Galicia and supporting a Turkish attack on Serbia. '
varDesc['rus-slingshot'] += ' '
varDesc['rus-house'] = "NORTHERN HOUSEBOAT OPENING</b><dd>"
varDesc['rus-house'] += "Richard Sharp's name for any opening in which F StP/sc holds in Spring 1901. "
varDesc['rus-house'] += 'If Russia wishes to concentrate entirely on the south, this is the best '
varDesc['rus-house'] += 'opening that can prove his intentions to England and Germany.  To Germany, '
varDesc['rus-house'] += 'this says that no offense will be offered, and to England it emphasizes '
varDesc['rus-house'] += 'that St. Petersburg will be defended. '
varDesc['rus-house'] += ' '
varDesc['rus-warsaw'] = "WARSAW SYSTEM</b><dd>"
varDesc['rus-warsaw'] += "Richard Sharp's name for the openings involving F StP/sc-Fin/BOT "
varDesc['rus-warsaw'] += 'and A Mos-War. There are three named variations: '
varDesc['rus-warsaw'] += '<ol> '
varDesc['rus-warsaw'] += '<li>the Galician (A War-Gal) '
varDesc['rus-warsaw'] += '<li>the German Attack (A War-Sil) '
varDesc['rus-warsaw'] += '<li>the Ukraine (A War-Ukr) '
varDesc['rus-warsaw'] += '</ol> '
varDesc['rus-warsaw'] += ' '
varDesc['rus-octopus'] = "NORTHERN SYSTEM, OCTOPUS VARIANT</b><dd>"
varDesc['rus-octopus'] += 'This opening appears to be very belligerent, '
varDesc['rus-octopus'] += 'but the southern moves can be sold as defensive measures to compensate '
varDesc['rus-octopus'] += 'for the fact that only one army is sent south. Neither Turkey '
varDesc['rus-octopus'] += 'nor Austria should feel seriously threatened, as Russia has apparently '
varDesc['rus-octopus'] += 'moved on the other as well, and a joint attack on both Austria '
varDesc['rus-octopus'] += 'and Turkey hardly seems likely if Russia also opens to StP. '
varDesc['rus-octopus'] += 'Often, at least one of the southern moves will be an arranged standoff. '
varDesc['rus-octopus'] += '<p> '
varDesc['rus-octopus'] += 'Named by (and a favorite of) Richard Sharp, the Octupus combines '
varDesc['rus-octopus'] += 'a strong defense in the south with an uncommonly powerful assault '
varDesc['rus-octopus'] += 'on Scandinavia. The name presumably derives from the way the '
varDesc['rus-octopus'] += "opening exploits Russia's interests in so many spheres, spreading "
varDesc['rus-octopus'] += 'tentacles into several areas.  The Russian player who opens with '
varDesc['rus-octopus'] += 'this can expect to upset England, who usually looks to Norway '
varDesc['rus-octopus'] += 'as his only guaranteed build -- in a game with an Octopus, only '
varDesc['rus-octopus'] += 'a full blown Northern Opening  '
varDesc['rus-octopus'] += '(F Lon-NTH, F Edi-NWG, A Lon-Yor) from England will do. A variation '
varDesc['rus-octopus'] += 'of this opening, also named by Richard Sharp, is the '
varDesc['rus-octopus'] += 'Squid, which takes on both the corner powers with A War-Ukr. '
varDesc['rus-octopus'] += '<P> '
varDesc['rus-octopus'] += "Richard Sharp's complete thoughts on this, his favorite Russian "
varDesc['rus-octopus'] += 'opening, are in his '
varDesc['rus-octopus'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/octopus.htm>article '
varDesc['rus-octopus'] += 'on the subject</a>. '
varDesc['rus-octopus'] += ' '
varDesc['rus-livlun'] = "KRONSTADT OPENING (a.k.a. LIVONIAN LUNACY)</b><dd>"
varDesc['rus-livlun'] += "Russia's F StP/sc-Lvn opening. If Russia wishes to distract Germany "
varDesc['rus-livlun'] += 'away from F Den-Swe in Fall 1901 with a threat to the Baltic, Lvn is '
varDesc['rus-livlun'] += 'a better place to make the threat, since it has no other good '
varDesc['rus-livlun'] += 'place to go. This opening is discussed in '
varDesc['rus-livlun'] += "<a target=_parent href=http://www.spoff.demon.co.uk/articles/lunacy.htm>Mark Berch's "
varDesc['rus-livlun'] += 'article on the subject</a>. '
varDesc['rus-livlun'] += ' '
varDesc['rus-livonia'] = "LIVONIAN SYSTEM</b><dd>"
varDesc['rus-livonia'] += "In Richard Sharp's rationalised system for naming Russian openings, the "
varDesc['rus-livonia'] += 'Livonian system refers to any Russian opening using the moves F StP/sc-Fin/BOT '
varDesc['rus-livonia'] += 'and A Mos-Lvn. There are three named variations: the Ukraine variation, '
varDesc['rus-livonia'] += 'the Galician Variation and the German Attack Variation (A War-Sil). '
varDesc['rus-livonia'] += ' '
varDesc['rus-southern'] = "SOUTHERN SYSTEM</b><dd>"
varDesc['rus-southern'] += "Richard Sharp's name for any Russian opening using the moves "
varDesc['rus-southern'] += 'F StP/sc-Fin/BOT and A Mos-Sev. There are five named variations: '
varDesc['rus-southern'] += '<ol> '
varDesc['rus-southern'] += '<li>the Inertia Variation (A War H) '
varDesc['rus-southern'] += '<li>the German Attack Variation (A War-Sil) '
varDesc['rus-southern'] += '<li>the Rumanian Opening (F Sev-Rum) '
varDesc['rus-southern'] += "<li>the Noah's Ark Variation (A War-Ukr, F Sev-Arm) "
varDesc['rus-southern'] += '<li>the Turkish Attack (A War-Ukr, F Sev-BLA) '
varDesc['rus-southern'] += '</ol> '
varDesc['rus-southern'] += ' '
varDesc['rus-rumanian'] = "SOUTHERN SYSTEM, RUMANIAN OPENING</b><dd>"
varDesc['rus-rumanian'] += 'The extremely southern commitment which sees Russia occupy Rumania, '
varDesc['rus-rumanian'] += 'Ukraine, and Sevastopol. Thought anti-Austrian, but in fact is '
varDesc['rus-rumanian'] += 'non-committal and mainly defensive (hence the choice of Ukraine '
varDesc['rus-rumanian'] += 'over Galicia). Mos-Sev protects against a Turkish attack, and '
varDesc['rus-rumanian'] += 'Rumania can be given two supports if Austria and Turkey are mobilizing '
varDesc['rus-rumanian'] += 'to attack the Bear (which still might not be enough to keep the '
varDesc['rus-rumanian'] += "center, but it's as good as you can get).   The Rumanian Opening Proper "
varDesc['rus-rumanian'] += 'sends Warsaw to Ukraine, but there are two named variants, the Galician '
varDesc['rus-rumanian'] += 'and the German Attack (A War-Sil). '
varDesc['rus-rumanian'] += ' '
varDesc['rus-ukraine'] = "UKRAINE SYSTEM</b><dd>"
varDesc['rus-ukraine'] += "Richard Sharp's name for any Russian opening involving the moves "
varDesc['rus-ukraine'] += 'F StP/sc-Fin/BOT, A Mos-Ukr. There are five named variations: '
varDesc['rus-ukraine'] += '<ol> '
varDesc['rus-ukraine'] += '<li>the Austrian Attack (A War-Gal, F Sev-Rum) '
varDesc['rus-ukraine'] += '<li>the Livonia Variation (A War-Lvn) '
varDesc['rus-ukraine'] += '<li>the German Attack Variation (A War-Sil) '
varDesc['rus-ukraine'] += '<li>the Southern Defence (A War-Gal, F Sev-BLA) '
varDesc['rus-ukraine'] += '<li>the Southern Houseboat Variation (A War-Gal, F Sev H) '
varDesc['rus-ukraine'] += '</ol> '
varDesc['rus-ukraine'] += ' '
varDesc['rus-war-sil'] = "WARSAW SYSTEM, GERMAN ATTACK VARIANT</b><dd>"
varDesc['rus-war-sil'] += 'This is an anti-German opening. A Wal-Sil is preferable to A '
varDesc['rus-war-sil'] += 'War-Pru because it threatens two supply centers. The other army '
varDesc['rus-war-sil'] += 'can cover Warsaw, or attack Prussia, or move to Sweden. In the '
varDesc['rus-war-sil'] += 'last instance, F BOT-BAL is a killer in 1902. On occasion, Russia '
varDesc['rus-war-sil'] += 'just gives up Sweden and moves F BOT-BAL in Fall 1901. Watch '
varDesc['rus-war-sil'] += 'the German player have fits when that happens.  John Dennett '
varDesc['rus-war-sil'] += 'wrote <a target=_parent href=http://www.spoff.demon.co.uk/articles/gerattac.htm>a '
varDesc['rus-war-sil'] += 'complete article on the German Attack opening</a>. '
varDesc['rus-war-sil'] += ' '
varDesc['rus-inertia'] = "INERTIA SYSTEM</b><dd>"
varDesc['rus-inertia'] += "Richard Sharp's name for the Russian opening: F StP/sc-Fin/BOT, "
varDesc['rus-inertia'] += 'A Mos H. There is one named variant: A War-Ukr, the Ukraine variant. '
varDesc['rus-inertia'] += ' '
varDesc['rus-hsj'] = "[HOP, STEP, AND JUMP OPENING]</b><dd>"
varDesc['rus-hsj'] += 'Named by Iain Forsyth, this Austro-Russian opening sends Budapest to '
varDesc['rus-hsj'] += 'Rumania, followed in the fall by a Russian convoy of A Rum-Ank. The Warsaw '
varDesc['rus-hsj'] += 'army is sent to Galicia as Springtime camouflage. '
varDesc['rus-hsj'] += ' '
varDesc['rus-lapland'] = "LAPLAND LURCH</b><dd>"
varDesc['rus-lapland'] += 'The F StP/sc-Fin opening. If Russia anticipates both A Nwy-Fin '
varDesc['rus-lapland'] += 'and F Den-Swe in Spring of 1902 (after a Fall standoff in Sweden), F Fin can '
varDesc['rus-lapland'] += 'block both, but F BOT cannot. If Russia anticipates Germany building '
varDesc['rus-lapland'] += 'F Kie in Winter 1901, F Fin is much less threatening, making it much '
varDesc['rus-lapland'] += 'easier for Germany to move against England. '
varDesc['rus-lapland'] += '<P> '
varDesc['rus-lapland'] += "Regarding the Lapland Lurch, however, the <i>Gamer's Guide to Diplomacy</i> "
varDesc['rus-lapland'] += 'advises, "F StP/sc-BOT is the only reasonable opening for that unit. The '
varDesc['rus-lapland'] += 'alternatives, to Finland or Livonia, accomplish nothing. Put '
varDesc['rus-lapland'] += 'the fleet in its proper place: on water." '
varDesc['rus-lapland'] += '<P> '
varDesc['rus-lapland'] += 'Mark Berch provides more information in '
varDesc['rus-lapland'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/asset.htm>his article '
varDesc['rus-lapland'] += 'devoted to the Lurch.</a> '
varDesc['rus-lapland'] += ' '
varDesc['rus-liv-ukr'] = "LIVONIAN SYSTEM, UKRAINE VARIATION</b><dd>"
varDesc['rus-liv-ukr'] += 'This is a deliberately neutral opening and is more effective '
varDesc['rus-liv-ukr'] += 'than it looks. Russia hopes for two new centers and positions '
varDesc['rus-liv-ukr'] += 'her armies to cover her home centers in case of attack. At the '
varDesc['rus-liv-ukr'] += 'same time, she will have a number of offensive options in Fall '
varDesc['rus-liv-ukr'] += '1901 (A Lvn-Swe or -Pru; A Ukr-Gal). '
varDesc['rus-liv-ukr'] += ' '
varDesc['rus-bulgam'] = "[BULGARIAN GAMBIT]</b><dd>"
varDesc['rus-bulgam'] += 'This Austro-Russian combination requires a careful diplomatic setup of '
varDesc['rus-bulgam'] += "Turkey, but guarantees to keep the Turk at three SC's by the end of 1901. "
varDesc['rus-bulgam'] += 'Austria opens with Tri-Alb and Bud-Ser, while Russia sends the Sevastopol '
varDesc['rus-bulgam'] += 'fleet to Rumania.  In the Fall, Turkey is convinced by one or both of '
varDesc['rus-bulgam'] += 'Austria and Russia to attempt a move out of Bulgaria, and A/R combine to '
varDesc['rus-bulgam'] += 'dislodge the unsupportable Bulgaria.  Doug Beyerlein wrote '
varDesc['rus-bulgam'] += '<a target=_parent href=http://www.spoff.demon.co.uk/articles/bulgarian.htm>an article '
varDesc['rus-bulgam'] += 'on the Bulgarian Gambit</a>. '
varDesc['rus-bulgam'] += ' '
varDesc['rus-magde'] = "[MAGDEBURG]</b><dd>"
varDesc['rus-magde'] += 'Named after the German ship wrecked during WWI in the Baltic, which gave Great '
varDesc['rus-magde'] += 'Britain and Russia access to German naval codes for the remainder of the war, '
varDesc['rus-magde'] += "this is Manus Hand's Anglo-Russian continuation (usually to the Northern "
varDesc['rus-magde'] += 'System). '
varDesc['rus-magde'] += "England's task is to convince Germany to open to Denmark and then move to "
varDesc['rus-magde'] += 'stand Russia out of Sweden.  Russia opens to the Gulf of Bothnia, and, in '
varDesc['rus-magde'] += 'cahoots with his English ally, assists in isolating the German for a strong '
varDesc['rus-magde'] += '1902 attack.  Russia avoids Sweden in Fall '
varDesc['rus-magde'] += 'of 1901 and instead sails to the Baltic.  Simultaneously, England takes the '
varDesc['rus-magde'] += 'vacated Denmark.  Norway can go to either England (the "Prince Louis '
varDesc['rus-magde'] += 'Madgeburg") or Russia (if Russia opens with a Northern System; this is the '
varDesc['rus-magde'] += '"Benckendorff Magdeburg").  The Prince Louis (F NWG-Nwy in Fall 1901) has '
varDesc['rus-magde'] += 'the diplomatic advantage of allowing England to claim shock and continued '
varDesc['rus-magde'] += 'friendship with Germany, but the Benckendorff can be used to force a Spring '
varDesc['rus-magde'] += 'disband of the German fleet (NWG HOLD in Fall 1901, then NWG-Nwy and NTH-SKA '
varDesc['rus-magde'] += 'in Spring 1902 while Russia moves her Norway army to Finland and sends a newly '
varDesc['rus-magde'] += 'built fleet into the Gulf of Bothnia), forcing the German to play a unit '
varDesc['rus-magde'] += 'short in Fall of 1902. '
varDesc['rus-magde'] += ' '
varDesc['rus-hammer'] = "[NORTHERN HAMMER]</b><dd>"
varDesc['rus-hammer'] += "<a href=mailto:tarod@winternet.com>Brian Landwehr's</a> variation on the "
varDesc['rus-hammer'] += 'Octopus which sends all of the Russian land strength into Scandinavia. '
varDesc['rus-hammer'] += 'While this opening is thoroughly unorthodox and requires some heavy '
varDesc['rus-hammer'] += 'diplomacy early on, it takes advantage of the fact that often '
varDesc['rus-hammer'] += "Russia's southern border is more flexible and negotiable than its "
varDesc['rus-hammer'] += "northern border is. In the north, you're either winning or losing, where "
varDesc['rus-hammer'] += 'your southern border can flex a bit more. The  '
varDesc['rus-hammer'] += 'Northern Hammer is an all-out attack on England with just a '
varDesc['rus-hammer'] += 'touch of defense. In practice, it is much like the Octopus with a slight '
varDesc['rus-hammer'] += 'twist. '
varDesc['rus-hammer'] += '<P> '
varDesc['rus-hammer'] += 'The fleets open to both open to the water (the move to the Black is usually '
varDesc['rus-hammer'] += 'an arranged bounce), with Moscow moving to St. Petersburg '
varDesc['rus-hammer'] += 'and Warsaw to Moscow. '
varDesc['rus-hammer'] += 'The move of the Warsaw army to Moscow sets you up for good diplomacy with '
varDesc['rus-hammer'] += 'almost everyone on the board. Germany and Austria are happy with you for '
varDesc['rus-hammer'] += "moving directly away (and may think you've lost your mind). You can sell a "
varDesc['rus-hammer'] += 'defensive theory to Turkey (A Mos S F Sev <i>ad infinitum</i>) and England at '
varDesc['rus-hammer'] += 'this point sees nothing worse than he normally would in an Octopus. I '
varDesc['rus-hammer'] += "mean, at least you didn't move to Lvn, right? "
varDesc['rus-hammer'] += '<P> '
varDesc['rus-hammer'] += "In Fall, Rumania and Sweden are taken, if you've done your diplomacy right, "
varDesc['rus-hammer'] += 'and the armies follow into the north, with St. Petersburg moving to Finland, '
varDesc['rus-hammer'] += 'and Moscow to St. Petersburg. '
varDesc['rus-hammer'] += 'This sets you up to kick England, and probably Germany, out of Scandinavia '
varDesc['rus-hammer'] += "in no time flat. It's strange enough that it puts people off their guard "
varDesc['rus-hammer'] += 'and effective enough that it scares them just enough to keep people in '
varDesc['rus-hammer'] += 'line if you succeed. '
varDesc['rus-hammer'] += ' '
varDesc['rus-south-ta'] = "SOUTHERN SYSTEM, TURKISH ATTACK VARIANT</b><dd>"
varDesc['rus-south-ta'] += "Russia's third most popular opening, "
varDesc['rus-south-ta'] += 'this will turn out badly if Turkey orders F Ank-BLA '
varDesc['rus-south-ta'] += '(thus stalling two units) or if Austria enters Gal. Russia retains '
varDesc['rus-south-ta'] += 'his options to either press an attack on Turkey, or content himself '
varDesc['rus-south-ta'] += 'with Rum, and use F BLA to try to keep the upper hand in any '
varDesc['rus-south-ta'] += 'subsequent Russo-Turkish alliance. '
varDesc['rus-south-ta'] += '<P> '
varDesc['rus-south-ta'] += "About this opening, <i>The Gamer's Guide to Diplomacy</i> says, "
varDesc['rus-south-ta'] += '"This is the anti-Turkish opening. In the Fall, A Sev-Arm promises '
varDesc['rus-south-ta'] += 'to give the Sultan apoplexy. It also leaves Sev open for the '
varDesc['rus-south-ta'] += 'build of a second fleet. If the Turks order F Ank-BLA they will '
varDesc['rus-south-ta'] += 'be stood off. The fleet can then move to Rumania with support '
varDesc['rus-south-ta'] += 'from Ukraine in the Fall again leaving Sev open for a second '
varDesc['rus-south-ta'] += 'fleet. Some players prefer the alternative F Sev-Rum in the Spring. '
varDesc['rus-south-ta'] += 'This is weaker, but does insure that A Mos-Sev succeeds so that '
varDesc['rus-south-ta'] += 'Armenia may be threatened. However, this creates a guessing game '
varDesc['rus-south-ta'] += 'around Rumania and Sevastopol if Turkey opens F Ank-BLA, A Con-Bul. '
varDesc['rus-south-ta'] += 'It\'s even worse if Turkey also opens A Smy-Arm." '
varDesc['rus-south-ta'] += ' '
varDesc['rus-north-liv'] = "NORTHERN SYSTEM, LIVONIA VARIANT</b><dd>"
varDesc['rus-north-liv'] += 'The intent of this opening is to convoy the Warsaw army into Sweden in Fall '
varDesc['rus-north-liv'] += 'of 1901, while posting the Moscow army in Finland. '
varDesc['rus-north-liv'] += 'Popularized by Don Turnbull in an article on playing Russia published in '
varDesc['rus-north-liv'] += '<i>Games &amp; Puzzles</i>, the opening gives up to '
varDesc['rus-north-liv'] += 'three units bearing on Norway in Spring 1902 -- but at the expense '
varDesc['rus-north-liv'] += 'of serious exposure on the Southern Flank. This may be acceptable if '
varDesc['rus-north-liv'] += 'Austria can be relied on to contain Turkey, but the lack of influence on '
varDesc['rus-north-liv'] += 'Rumania deprives Russia of the near certainty of a build. '
varDesc['rus-north-liv'] += 'At the time that Turnbull recommended this '
varDesc['rus-north-liv'] += 'opening, the common opening move for F Kie was to Hol; it was '
varDesc['rus-north-liv'] += 'unusual for Germany to move to Den. It was even more unusual '
varDesc['rus-north-liv'] += 'for Germany to stand Russia out of Sweden. Hence, Russian players '
varDesc['rus-north-liv'] += 'expected to take Sweden in Autumn 1901 as a matter of course. It '
varDesc['rus-north-liv'] += 'was common for Russia to have six centres at the end of 1901, having '
varDesc['rus-north-liv'] += 'taken Rumania and Sweden, and not unusual for Russia to be on seven, taking '
varDesc['rus-north-liv'] += 'an Austrian centre as a result of Austria opening with a Balkan '
varDesc['rus-north-liv'] += 'Gambit, allowing Russia into Galicia in Spring 1901. So the move '
varDesc['rus-north-liv'] += 'to Livonia with intent to convoy to Sweden is not as strange as first '
varDesc['rus-north-liv'] += 'appears.  '
varDesc['rus-north-liv'] += '<P> '
varDesc['rus-north-liv'] += 'This is a Northern attack, against England. If Russia puts her '
varDesc['rus-north-liv'] += 'eggs in that basket, she may as well trust Turkey and get into '
varDesc['rus-north-liv'] += 'Rumania. Even if the Turks take Sevastopol, Russia may be able '
varDesc['rus-north-liv'] += 'to make peace and concentrate on a northern offensive. There '
varDesc['rus-north-liv'] += 'is nothing wrong with a Russo-Turkish alliance even when the '
varDesc['rus-north-liv'] += 'Turks are overly greedy in the South. This opening threatens '
varDesc['rus-north-liv'] += 'to keep England out of Norway while convoying an army into Sweden. '
varDesc['rus-north-liv'] += 'To be really diabolical, order A StP-Fin, A Lvn-BOT-Swe, and '
varDesc['rus-north-liv'] += 'build F StP/nc. '
varDesc['rus-north-liv'] += ' '
varDesc['rus-northern'] = "NORTHERN SYSTEM</b><dd>"
varDesc['rus-northern'] += "Richard Sharp's name for any Russian opening using the moves "
varDesc['rus-northern'] += 'F StP/sc-BOT (or Fin) and A Mos-StP. There are seven named variations: '
varDesc['rus-northern'] += '<ol> '
varDesc['rus-northern'] += '<li>the Galician (A War-Gal, F Sev-Rum) '
varDesc['rus-northern'] += '<li>the Octopus  (A War-Gal, F Sev-BLA) '
varDesc['rus-northern'] += '<li>the Squid    (A War-Ukr, F Sev-BLA) '
varDesc['rus-northern'] += '<li>the Ukraine  (A War-Ukr, F Sev-Rum) '
varDesc['rus-northern'] += '<li>the Hammer   (A War-Mos) '
varDesc['rus-northern'] += '<li>the Livonian (A War-Lvn) '
varDesc['rus-northern'] += '<li>the German Attack (A War-Sil) '
varDesc['rus-northern'] += '</ol> '
varDesc['rus-northern'] += ' '
varDesc['rus-north-gal'] = "NORTHERN SYSTEM, GALICIA VARIATION</b><dd>"
varDesc['rus-north-gal'] += 'This is the most pro-Turkey of all the Northern System openings. '
varDesc['rus-north-gal'] += 'In this opening, Russia has simply not made up her mind. She '
varDesc['rus-north-gal'] += 'is going after Austria and England at the same time. If she has '
varDesc['rus-north-gal'] += 'alliances with France, Germany, Italy, and Turkey, these are '
varDesc['rus-north-gal'] += "not bad orders. They make the most of Russia's unique position "
varDesc['rus-north-gal'] += 'on the board. '
varDesc['rus-north-gal'] += ' '

// -->
</script>

	<script language=javascript>
	<!--

	function updateOrder()
	{
		openg = document.forms[1].opening

		if (key == '') return
		if (key != 'comment')
		{
			for (i in varName)

					document.forms[2].unit0.selectedIndex = u0[i] + 1
					document.forms[2].unit1.selectedIndex = u1[i] + 1

					if (power == 'Russia')

					break
				}
			}
		}
		showDesc(key)
		window.parent.body.document.close()
	}
